# .github/workflows/run-inspector.yml
name: Inspect Job Info

on:
  workflow_dispatch:
    inputs:
      job_url:
        description: "GitHub job run URL"
        required: true
      log_level:
        description: "Log level"
        required: false
        default: "info"

jobs:
  inspect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Capture job metadata
        uses: ./.github/actions/capture-logs-action
        with:
          job_url: ${{ github.event.inputs.job_url }}
          log_level: ${{ github.event.inputs.log_level }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: job-log
          path: file.txt
